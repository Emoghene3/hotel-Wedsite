<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

    <header>

        <section class="hero">
            <div class="logo">
                <img src="./image//Ford main logo.jpg" alt="logo">
            </div>

            <nav> 
                <ul>
                    <li>Our Hotel</li>
                    <li>Rooms & Rates</li>
                    <li>Facilities</li>
                    <li>Contact Us</li>
                    <img src="./image/taxi.svg" alt="">
                </ul>
            </nav>

            <div class="calender-section">
                <div class="dropdown-container">
                    
                   <!-- rectangles -->
                   <div class="rectangle">
                       <button class="rectangleDesign">Select a city</button>
                       <button class="rectangleDesign">Check In</button>
                       <button class="rectangleDesign">Check Out</button>

                       <button class="rectangleDesign" id="CheckAvailability">Check Availability</button>
                   </div>
                </div>
            </div>
        </section>

        <section class="banner">
            <h2>WELCOME TO BON HOTEL</h2>
            <P>Good people. Good thinking. Good feeling.</P>

            <button class="explore">
                Explore
            </button>
        </section>
    </header>
