<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Hotel</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

    <header>

        <section class="hero">
            <div class="logo">
                <img src="./image/download 1.svg" alt="logo">
            </div>

            <nav> 
                <ul>
                    <li>Our Hotel</li>
                    <li>Rooms & Rates</li>
                    <li>Facilities</li>
                    <li>Contact Us</li>
                    <img src="./image/bi_search.svg" alt="Search Icon">
                </ul>
            </nav>

            <div class="calender-section">
                <div class="dropdown-container">
                    
                   <!-- rectangles -->
                   <div class="rectangle">
                       <button class="rectangleDesign">Select a city</button>
                       <button class="rectangleDesign">Check In</button>
                       <button class="rectangleDesign">Check Out</button>

                       <button class="rectangleDesign" id="CheckAvailability">Check Availability</button>
                   </div>
                </div>
            </div>
        </section>
    </header>

        <section class="banner">
            <h2>WELCOME TO BON HOTEL</h2>
            <P>Good people. Good thinking. Good feeling.</P>

            <button class="explore">
                Explore
            </button>
            <section class="Facilities-container">
                <div class="facility">

                    <h3>Facilities</h3>

                <div class="MainFacilityIcon-Container">

                    <div class="facilityIcon">
                        <img src="./image/kitchen.svg" alt="">
                        <span>kitchen</span>
                    </div>
    
                    <div class="facilityIcon">
                        <img src="./image/pool.svg" alt="">
                        <span>pool</span>
                    </div>
    
                    <div class="facilityIcon">
                        <img src="./image/wifi.svg" alt="">
                        <span>Wifi</span>
                    </div>
    
                    <div class="facilityIcon">
                        <img src="./image/fitness.svg" alt="">
                        <span>Gym</span>
                    </div>
                    
                    <div class="facilityIcon">
                        <img src="./image/taxi.svg" alt="">
                        <span>Taxi</span>
                    </div>  
                </div>
                </div>
                
            </section>

            <section class="RoomsAndRates ">
                <h3 class="RoomsAndRatesh3">
                    Rooms & Rates
                </h3>

                <div class="rates">
                    <div class="rooms">
                        <div class="first-rooms">
                            <div class="StandardTwinRoom">
                                <h3 class="h3RoomRate">Standar Twin Room</h3>
                                <button class="buttonR">Check Rates</button>
                                <img src="/image/roomandrate/StandardTwin.svg" alt="" class="imgR">
                            </div>
                            <div class="StandardRoom">
                                <h3 class="h3RoomRate">Standard Room</h3>
                                <button class="buttonR">Check Rates</button>
                                <img src="/image/roomandrate/StandardRoom.png" alt="">
                            </div>
                        </div>
                        <div class="second-rooms">
                            <div class="StandardViewRoom">
                                <h3 class="h3RoomRate">Standard View Room</h3> 
                                <button class="buttonR">Check Rates</button>
                                <img src="/image/roomandrate/StandardView.svg" alt="" class="imgR">
                            </div>
                            <div class="DeluxeRoom">
                                <h3 class="h3RoomRate">Deluxe Room</h3>
                                <button class="buttonR">Check Rates</button>
                                <img src="/image/roomandrate/Deluxe.svg" alt="" class="imgR">
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </section>  
</body>
</html>
