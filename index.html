<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

    <header>

        <section class="hero">
            <div class="logo">
                <img src="./image//Ford main logo.jpg" alt="logo">
            </div>

            <nav> 
                <ul>
                    <li>Our Hotel</li>
                    <li>Rooms & Rates</li>
                    <li>Facilities</li>
                    <li>Contact Us</li>
                    <img src="./image/taxi.svg" alt="">
                </ul>
            </nav>

            <div class="calender-section">
                <div class="dropdown-container">
                    
                   <!-- rectangles -->
                   <div class="rectangle">
                       <button class="rectangleDesign">Select a city</button>
                       <button class="rectangleDesign">Check In</button>
                       <button class="rectangleDesign">Check Out</button>

                       <button class="rectangleDesign" id="CheckAvailability">Check Availability</button>
                   </div>
                </div>
            </div>
        </section>

        <section class="banner">
            <h2>WELCOME TO BON HOTEL</h2>
            <P>Good people. Good thinking. Good feeling.</P>

            <button class="explore">
                Explore
            </button>
        </section>
            <section class="Facilities-container">
                <div class="facility">

                    <h3>Facilities</h3>

                <div class="MainFacilityIcon-Container">

                    <div class="facilityIcon">
                        <img src="./image/kitchen.svg" alt="">
                        <span>kitchen</span>
                    </div>
    
                    <div class="facilityIcon">
                        <img src="./image/pool.svg" alt="">
                        <span>pool</span>
                    </div>
    
                    <div class="facilityIcon">
                        <img src="./image/wifi.svg" alt="">
                        <span>Wifi</span>
                    </div>
    
                    <div class="facilityIcon">
                        <img src="./image/fitness.svg" alt="">
                        <span>Gym</span>
                    </div>
                    
                    <div class="facilityIcon">
                        <img src="./image/taxi.svg" alt="">
                        <span>Taxi</span>
                    </div>  
                </div>
                </div>
            </section>

            <section>
                <section class="Room&Rates">
                    <h3>Room&Rates</h3>
    
                    <div class="rates">
                        <div class="StandardTwinRoom">
    
                        </div>
                        <div class="StandardRoom">
    
                        </div>
                        <div class="StandardViewRoom">
    
                        </div>
                        <div class="DeluxeRoom">
                            
                        </div>
                    </div>
                </section>
            </section>

       
    </header>
   
          


</body>
</html>
